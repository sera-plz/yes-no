<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Yes / No</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 72px;
            font-weight: bold;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background-color 0.15s, flex 0.3s, opacity 0.3s;
        }
        .left {
            background-color: #1a1a2e;
            border-right: 2px solid #333;
        }
        .right {
            background-color: #1a1a2e;
        }
        .left.selected {
            background-color: #22c55e;
            color: white;
        }
        .right.selected {
            background-color: #ef4444;
            color: white;
        }
        .container.locked .half:not(.selected) {
            flex: 0;
            overflow: hidden;
            opacity: 0;
        }
        .container.both .left {
            background-color: #22c55e;
            color: white;
        }
        .container.both .right {
            background-color: #ef4444;
            color: white;
        }
        .reset-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 32px;
            font-size: 18px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            z-index: 100;
        }
        .show-reset {
            opacity: 1 !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="half left" id="yes">YES</div>
        <div class="half right" id="no">NO</div>
    </div>
    <button class="reset-btn" id="reset">Reset</button>
    <script>
        const container = document.getElementById('container');
        const yes = document.getElementById('yes');
        const no = document.getElementById('no');
        const reset = document.getElementById('reset');
        
        let yesLocked = false;
        let noLocked = false;

        function updateState() {
            if (yesLocked && noLocked) {
                container.classList.add('both');
                container.classList.remove('locked');
            } else if (yesLocked || noLocked) {
                container.classList.add('locked');
                container.classList.remove('both');
            }
            reset.classList.toggle('show-reset', yesLocked || noLocked);
        }

        function handleTouch(e) {
            e.preventDefault();
            
            for (let touch of e.changedTouches) {
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (target === yes || target.closest('#yes')) {
                    if (!yesLocked) {
                        yesLocked = true;
                        yes.classList.add('selected');
                        updateState();
                    }
                } else if (target === no || target.closest('#no')) {
                    if (!noLocked) {
                        noLocked = true;
                        no.classList.add('selected');
                        updateState();
                    }
                }
            }
        }

        // Touch events
        document.addEventListener('touchstart', handleTouch, { passive: false });

        // Mouse fallback for desktop testing
        yes.addEventListener('click', () => {
            if (!yesLocked) {
                yesLocked = true;
                yes.classList.add('selected');
                updateState();
            }
        });

        no.addEventListener('click', () => {
            if (!noLocked) {
                noLocked = true;
                no.classList.add('selected');
                updateState();
            }
        });

        // Reset
        reset.addEventListener('click', (e) => {
            e.stopPropagation();
            yesLocked = false;
            noLocked = false;
            yes.classList.remove('selected');
            no.classList.remove('selected');
            container.classList.remove('locked', 'both');
            reset.classList.remove('show-reset');
        });

        reset.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
